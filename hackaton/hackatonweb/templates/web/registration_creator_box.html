<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'styles/registration_creator_box_style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="{% static 'scripts/registration_creator_box_base_scripts.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="registration-header">
            <h1>Регистрация организатора боев</h1>
            <p>Заполните форму, чтобы получить доступ к системе организации боевых мероприятий</p>
        </div>
        
        <form class="registration-form" id="organizerRegistration">
            <!-- Личная информация -->
            <div class="form-section">
                <h2>Личная информация</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required">Имя</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="required">Фамилия</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="required">Телефон</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthDate">Дата рождения</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="city" class="required">Город</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </div>
            </div>
            
            <!-- Профессиональная информация -->
            <div class="form-section">
                <h2>Профессиональная информация</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="organization">Название организации</label>
                        <input type="text" id="organization" name="organization">
                    </div>
                <div class="form-group">
                        <label for="position">Должность</label>
                        <input type="text" id="position" name="position">
                    </div>
                </div>
                <div class="form-group">
                    <label for="experience">Опыт организации мероприятий (лет)</label>
                    <input type="number" id="experience" name="experience" min="0">
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="agreeLicense" required> 
                        Я согласен с <a href="#" style="color: var(--primary-color);">лицензионным соглашением</a> <span class="required"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="agreeRules"> 
                        Я обязуюсь соблюдать <a href="#" style="color: var(--primary-color);">правила проведения боев</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-block">Зарегистрировать Бой</button>
        </form>
    </div>
</body>
</html>
