<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'styles/member_reg_styles.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'scripts/member_reg_scripts.js' %}"></script>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1>Создание аккаунта</h1>
            <p>Присоединяйтесь к нашему сообществу</p>
        </div>
        
        <div class="registration-form">

            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="required">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Придумайте логин">
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Электронная почта</label>
                    <input type="email" id="email" name="email" placeholder="Ваша электронная почта">
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Не менее 8 символов">
                    <span class="show-password" onclick="togglePassword()">
                        <i class="far fa-eye"></i>
                    </span>
                    <div class="password-strength">
                        <div class="strength-meter" id="password-strength"></div>
                    </div>
                    <div class="error-message" id="password-error">Пароль должен содержать не менее 8 символов</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="required">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль">
                    <div class="error-message" id="confirm-error">Пароли не совпадают</div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Я согласен с <a href="{% url 'licence' reg_type='member' %}" style="color: var(--primary-color);">условиями использования</a> <span class="required"></span></label>
                </div>
                <button type="submit" class="btn-register">Зарегистрироваться</button>
            </form>
        </div>
        </div>
    </body>
</html>
