<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <style>
        :root {
            --primary-color: #4285F4;
            --primary-dark: #3367D6;
            --error-color: #d32f2f;
            --success-color: #388E3C;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .registration-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .registration-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .registration-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .registration-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .required:after {
            content: " *";
            color: var(--error-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .input-error {
            border-color: var(--error-color);
        }
        
        .input-error:focus {
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }
        
        .show-password {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #777;
        }
        
        .password-strength {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            background-color: #ccc;
            transition: all 0.3s;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .terms-checkbox input {
            width: auto;
            margin-right: 10px;
        }
        
        .terms-checkbox label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background-color: var(--primary-dark);
        }
        
        .login-link {
  text-align: center;















  gin-link {
  text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            display: none;
            background-color: rgba(56, 142, 60, 0.1);
            color: var(--success-color);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .registration-header {
                padding: 20px;
            }
            
            .registration-header h1 {
                font-size: 1.5rem;
            }
            
            .registration-form {
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
// Показать/скрыть пароль
function togglePassword() {
const passwordInput = document.getElementById('password');
const eyeIcon = document.querySelector('.show-password i');

if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
} else {
    passwordInput.type = 'password';
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
}
}

// Проверка сложности пароля
document.getElementById('password').addEventListener('input', function(e) {
const password = e.target.value;
const strengthMeter = document.getElementById('password-strength');
let strength = 0;

if (password.length > 0) strength += 1;
if (password.length >= 8) strength += 1;
if (/[A-Z]/.test(password)) strength += 1;
if (/[0-9]/.test(password)) strength += 1;
if (/[^A-Za-z0-9]/.test(password)) strength += 1;

// Обновляем индикатор сложности
const width = (strength / 5) * 100;
strengthMeter.style.width = width + '%';

// Изменяем цвет в зависимости от сложности
if (strength <= 2) {
    strengthMeter.style.backgroundColor = '#ff5252';
} else if (strength <= 4) {
    strengthMeter.style.backgroundColor = '#ffab40';
} else {
    strengthMeter.style.backgroundColor = '#4caf50';
}
});

// Валидация формы
document.getElementById('registerForm').addEventListener('submit', function(e) {
e.preventDefault();
let isValid = true;

// Проверка имени пользователя
const username = document.getElementById('username').value;
if (username.trim() === '') {
    showError('username-error', 'username');
    isValid = false;
} else {
    hideError('username-error', 'username');
}

// Проверка email
const email = document.getElementById('email').value;
if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    showError('email-error', 'email');
    isValid = false;
} else {
    hideError('email-error', 'email');
}

// Проверка пароля
const password = document.getElementById('password').value;
if (password.length < 8) {
    showError('password-error', 'password');
    isValid = false;
} else {
    hideError('password-error', 'password');
}

// Проверка подтверждения пароля
const confirmPassword = document.getElementById('confirm-password').value;
if (password !== confirmPassword) {
    showError('confirm-error', 'confirm-password');
    isValid = false;
} else {
    hideError('confirm-error', 'confirm-password');
}

// Если форма валидна, показываем сообщение об успехе
if (isValid) {
    document.querySelector('.success-message').style.display = 'block';
    // Здесь обычно отправка формы на сервер
// this.submit();
}
});

        function showError(errorId, inputId) {
            document.getElementById(errorId).style.display = 'block';
            document.getElementById(inputId).classList.add('input-error');
        }

        function hideError(errorId, inputId) {
            document.getElementById(errorId).style.display = 'none';
            document.getElementById(inputId).classList.remove('input-error');
        }
    </script>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1>Создание аккаунта</h1>
            <p>Присоединяйтесь к нашему сообществу</p>
        </div>
        
        <div class="registration-form">

            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="required">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Придумайте логин">
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Электронная почта</label>
                    <input type="email" id="email" name="email" placeholder="Ваша электронная почта">
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Не менее 8 символов">
                    <span class="show-password" onclick="togglePassword()">
                        <i class="far fa-eye"></i>
                    </span>
                    <div class="password-strength">
                        <div class="strength-meter" id="password-strength"></div>
                    </div>
                    <div class="error-message" id="password-error">Пароль должен содержать не менее 8 символов</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="required">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль">
                    <div class="error-message" id="confirm-error">Пароли не совпадают</div>
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
     <label for="terms">Я согласен с <a href="#" style="color: var(--primary-color);">условиями использования</a> <span class="required"></span></label>
    </div>
                
    <button type="submit" class="btn-register"><a href="#">Зарегистрироваться</a></button>
    </form>
</div>
</div>
</body>
</html>
