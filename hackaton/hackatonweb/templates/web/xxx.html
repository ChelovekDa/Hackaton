<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация загрузки</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Контейнер загрузки */
        .loader-container {
            text-align: center;
        }
        
        /* Анимированный логотип */
        .loader-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .loader-logo-inner {
            width: 100%;
            height: 100%;
            border: 5px solid #e0edff;
            border-radius: 50%;
            border-top-color: #1e90ff;
            animation: spin 1.5s linear infinite;
            position: relative;
        }
        
        .loader-logo-inner:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 5px solid #e0edff;
            border-radius: 50%;
            border-top-color: #1e90ff;
            animation: spin 1s linear infinite reverse;
        }
        
        .loader-logo-inner:after {
            content: 'лс';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff;
        }
        
        /* Текст загрузки */
        .loader-text {
            color: #1e6fbf;
            font-size: 18px;
            margin-top: 20px;
            position: relative;
        }
        
        .loader-text:after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }
        
        /* Прогресс бар */
        .progress-bar {
            width: 200px;
            height: 8px;
            background-color: #e0edff;
            border-radius: 4px;
            margin: 20px auto 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: #1e90ff;
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }
        
        /* Анимации */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @keyframes progress {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        
        /* Дополнительные элементы */
        .loader-message {
            color: #6b9ed3;
            font-size: 14px;
            margin-top: 15px;
            animation: fade 3s infinite;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-logo">
            <div class="loader-logo-inner"></div>
        </div>
        
        <div class="loader-text">Загрузка</div>
        
        
        
        <div class="loader-message">не забудте брать предмет "аптечка" он есть не на всех локациях</div>
    </div>
