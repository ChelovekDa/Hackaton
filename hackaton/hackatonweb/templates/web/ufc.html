<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета бойцов UFC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #d20a0a;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-box, .filter-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input, select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #d20a0a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a00808;
        }
        
        .add-fighter {
            background-color: #2c7d2c;
        }
        
        .add-fighter:hover {
            background-color: #1f5a1f;
        }
        
        .fighter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .fighter-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border: 1px solid #eee;
        }
        
        .fighter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .fighter-header {
            background-color: #d20a0a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .fighter-name {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .fighter-nickname {
            margin: 5px 0 0;
            font-style: italic;
            font-size: 14px;
        }
        
        .fighter-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .fighter-info {
            padding: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
        }
        
        .info-value {
            text-align: right;
        }
        
        .fighter-stats {
            display: flex;
            justify-content: space-around;
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #d20a0a;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
			background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            margin-top: 0;
            color: #d20a0a;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анкета бойцов UFC</h1>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Поиск бойца...">
                <button onclick="searchFighters()">Поиск</button>
            </div>
            
            <div class="filter-box">
                <select id="weight-class">
                    <option value="">Все категории</option>
                    <option value="ПЕСО-МОСКА">ПЕСО-МОСКА</option>
                    <option value="ПЕСО ПЕСАДО">ПЕСО ПЕСАДО</option>
                    <option value="ПЕСО ЛЕГКО">ПЕСО ЛЕГКО</option>
                    <option value="ПЕСО МЕЙО-ПЕСАДО">ПЕСО МЕЙО-ПЕСАДО</option>
                    <option value="ПЕСО-ГАЛО">ПЕСО-ГАЛО</option>
                    <option value="ПЕСО МЕЙО-СРЕДНИЙ">ПЕСО МЕЙО-СРЕДНИЙ</option>
                </select>
                <button onclick="filterFighters()">Фильтр</button>
            </div>
            
            <button class="add-fighter" onclick="openAddModal()">+ Добавить бойца</button>
        </div>
        
        <div class="fighter-grid" id="fighter-container">
            <!-- Бойцы будут добавляться здесь -->
        </div>
    </div>
    
    <!-- Модальное окно добавления бойца -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h2 class="modal-title">Добавить нового бойца</h2>
            <form id="add-fighter-form">
                <div class="form-group">
                    <label for="add-name">Имя</label>
                    <input type="text" id="add-name" required>
                </div>
                
                <div class="form-group">
                    <label for="add-nickname">Прозвище</label>
                    <input type="text" id="add-nickname">
                </div>
                
                <div class="form-group">
                    <label for="add-weight-class">Весовая категория</label>
                    <select id="add-weight-class" required>
                        <option value="ПЕСО-МОСКА">ПЕСО-МОСКА</option>
                        <option value="ПЕСО ПЕСАДО">ПЕСО ПЕСАДО</option>
                        <option value="ПЕСО ЛЕГКО">ПЕСО ЛЕГКО</option>
                        <option value="ПЕСО МЕЙО-ПЕСАДО">ПЕСО МЕЙО-ПЕСАДО</option>
                        <option value="ПЕСО-ГАЛО">ПЕСО-ГАЛО</option>
                        <option value="ПЕСО МЕЙО-СРЕДНИЙ">ПЕСО МЕЙО-СРЕДНИЙ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="add-country">Страна</label>
                    <input type="text" id="add-country">
                </div>
                
                <div class="form-group">
                    <label for="add-age">Возраст</label>
                    <input type="number" id="add-age" min="18" max="60">
                </div>
                
                <div class="form-group">
                    <label for="add-record">Рекорд (W-L-D)</label>
					<input type="text" id="add-record" placeholder="Например: 12-3-1">
                </div>
                
                <div class="form-group">
                    <label for="add-image">Ссылка на фото</label>
                    <input type="url" id="add-image" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closeAddModal()">Отмена</button>
                    <button type="submit" class="add-fighter">Добавить</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Пример данных бойцов
        const fighters = [
            {
                name: "Генри Сехудо",
                nickname: "Король кефали",
                weightClass: "ПЕСО-МОСКА",
                country: "США",
                age: 36,
                record: "16-2-0",
                wins: 16,
                losses: 2,
                draws: 0,
                image: "https://dmxg5wxfqgb4u.cloudfront.net/styles/athlete_bio_full_body/s3/2023-03/CEJUDO_HENRY_L_BELT_03-04.png"
            },
            {
                name: "Ти Джей Диллашоу",
                nickname: "Килляшоу",
                weightClass: "ПЕСО-МОСКА",
                country: "США",
                age: 37,
                record: "17-5-0",
                wins: 17,
                losses: 5,
                draws: 0,
                image: "https://dmxg5wxfqgb4u.cloudfront.net/styles/athlete_bio_full_body/s3/2023-03/DILLASHAW_TJ_L_03-04.png"
            },
            {
                name: "Грег Харди",
                nickname: "Гигант",
                weightClass: "ПЕСО ПЕСАДО",
                country: "США",
                age: 34,
                record: "7-5-0",
                wins: 7,
                losses: 5,
                draws: 0,
                image: "https://dmxg5wxfqgb4u.cloudfront.net/styles/athlete_bio_full_body/s3/2021-07/HARDY_GREG_L_07-24.png"
            }
        ];
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            renderFighters(fighters);
            
            // Обработчик формы добавления
            document.getElementById('add-fighter-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewFighter();
            });
        });
        
        // Отображение бойцов
        function renderFighters(fightersToRender) {
            const container = document.getElementById('fighter-container');
            container.innerHTML = '';
            
            fightersToRender.forEach(fighter => {
                const card = document.createElement('div');
                card.className = 'fighter-card';
                
                card.innerHTML = `
                    <div class="fighter-header">
                        <h3 class="fighter-name">${fighter.name}</h3>
                        <p class="fighter-nickname">"${fighter.nickname}"</p>
                    </div>
                    <img src="${fighter.image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${fighter.name}" class="fighter-image">
                    <div class="fighter-info">
                        <div class="info-row">
                            <span class="info-label">Весовая категория:</span>
                            <span class="info-value">${fighter.weightClass}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Страна:</span>
                            <span class="info-value">${fighter.country}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Возраст:</span>
                            <span class="info-value">${fighter.age}</span>
                        </div>
                        <div class="info-row">
						<span class="info-label">Рекорд:</span>
                            <span class="info-value">${fighter.record}</span>
                        </div>
                        <div class="fighter-stats">
                            <div class="stat">
                                <div class="stat-value">${fighter.wins}</div>
                                <div class="stat-label">Побед</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${fighter.losses}</div>
                                <div class="stat-label">Поражений</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${fighter.draws}</div>
                                <div class="stat-label">Ничьих</div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Поиск бойцов
        function searchFighters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (!searchTerm) {
                renderFighters(fighters);
                return;
            }
            
            const filtered = fighters.filter(fighter => 
                fighter.name.toLowerCase().includes(searchTerm) || 
                fighter.nickname.toLowerCase().includes(searchTerm)
            );
            
            renderFighters(filtered);
        }
        
        // Фильтрация по весовой категории
        function filterFighters() {
            const weightClass = document.getElementById('weight-class').value;
            if (!weightClass) {
                renderFighters(fighters);
                return;
            }
            
            const filtered = fighters.filter(fighter => fighter.weightClass === weightClass);
            renderFighters(filtered);
        }
        
        // Модальное окно
        function openAddModal() {
            document.getElementById('add-modal').style.display = 'flex';
        }
        
        function closeAddModal() {
            document.getElementById('add-modal').style.display = 'none';
            document.getElementById('add-fighter-form').reset();
        }
        
        // Добавление нового бойца
        function addNewFighter() {
            const name = document.getElementById('add-name').value;
            const nickname = document.getElementById('add-nickname').value;
            const weightClass = document.getElementById('add-weight-class').value;
            const country = document.getElementById('add-country').value;
            const age = document.getElementById('add-age').value;
            const record = document.getElementById('add-record').value;
            const image = document.getElementById('add-image').value;
            
            // Парсинг рекорда
            const [wins, losses, draws] = record.split('-').map(Number);
            
            const newFighter = {
                name,
                nickname: nickname || "Без прозвища",
                weightClass,
                country: country || "Не указана",
                age: age || 0,
                record,
                wins: wins || 0,
                losses: losses || 0,
                draws: draws || 0,
                image: image || ''
            };
            
            fighters.push(newFighter);
            renderFighters(fighters);
            closeAddModal();
        }
    </script>
</body>
</html>
